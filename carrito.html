<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito</title>
    <!--TOASTIFY-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>

        <nav class="content_prod">
            <div class="content_icons_nav_padre">
                <div class="content_icons_nav">
                    <i id="open" class="bi bi-list nav"></i>
                    <div id="menu-hamburguer" class="disabled">
                        <ul>
                            <li class="close"><i id="close" class="bi bi-x"></i></li>
                            <li class="list_nav_item"><a href="./index.html" class="list_nav">Inicio</a></li>
                            <li class="list_nav_item"><a href="./productos.html" class="list_nav">Shop Now</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="content_header">
                <img src="./images/logo.webp" alt="logo">
            </div>
        </nav>

    </header>

    <div class="products">
        <h2>Carrito</h2>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown-fill"></i></p>

            <div id="carrito-productos" class="carrito-productos disabled">
                <!--JS-->
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$1800</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar</button>
                </div>
            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra <i class="bi bi-emoji-smile-fill"></i></p>
        </div>
    </div>

    <!-- CUSTOM JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
